            <p>Registro de usuario</p> </div>
            <form action="" method="POST" class="registro" id="formregistro" >
              <table style="width: 100%;">
               
                  <script src="formulario.js"></script>

                  <form action="#" onsubmit="return validacion(); " id="formregistro">
                    <label for="fname"> nombre:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="ingrese su  nombre completo" required><br>
                    <label for="direccion">direccion:</label><br>
                    <input type="text" id="direccion" name="direccion" placeholder="ingrese su direccion"  required><br><br>
                    <label for="Nnume">numero direccion:</label><br>
                    <input type="text" id="Ndire" name="Ndire"placeholder="ingrese su primenumero de direccion"  required><br><br>
                    <label for="correo">Correo electronico</label><br>
                    <input type="text" id="correo" name="correo"  placeholder="ingrese su email"required><br>
                    <label for="fnaci">Fecha nacimiento</label><br>
                    <input type="date" id="fnaci" name="fnaci" required><br>
                    <label for="nmrcelular" >Numero celular</label><br>
                    <input type="tel" id="nmrcelular " name="nmrcelular" placeholder="ingrese su numero celular"required><br>
                    
                    <table > 
                      <tr>
                        <td><label for="txtcontraseña">Contraseña</label></td>
                        <td><input type="password" name="txtcontraseña" id="txtcontraseña" placeholder="Ingrese su contraseña"><br></td>
                      </tr>
                        <tr>
                          <td><label for="txtrecontraseña">Contraseña</label></td>
                          <td><input type="password" name="txtrecontraseña" id="txtrecontraseña" placeholder="Re-ingrese su contraseña"><br></td>
                        </tr>
                    </table>
                    <button type="submit" id="btnenviar" onclick="enviarFormulario()" >Enviar</button>
                    <button type="button" id="btnlimpiar">Limpiar</button>
                    
                  </form>
                   
                
          </div>            
          </form>

          }
